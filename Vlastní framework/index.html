<form class="form-horizontal">

<input type="text" class="form-control" placeholder="Zadejte text">

<textarea class="form-control" rows="5"></textarea>





<div class="checkbox">
  <label>
    <input type="checkbox" value="">
    První možnost
  </label>
</div>
<div class="checkbox disabled">
  <label>
    <input type="checkbox" value="" disabled>
    Druhá možnost je zablokována
  </label>
</div>

<div class="radio">
  <label>
    <input type="radio" name="volbamoznosti" id="moznost1" value="moznost1" checked>
    První možnost
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="volbamoznosti" id="moznost2" value="moznost2">
    Druhá možnost
  </label>
</div>
<div class="radio disabled">
  <label>
    <input type="radio" name="volbamoznosti" id="moznost3" value="moznost3" disabled>
    Třetí možnost je zablokována
  </label>
</div>




<label class="checkbox-inline">
  <input type="checkbox" id="pole1" value="moznost1"> 1
</label>
<label class="checkbox-inline">
  <input type="checkbox" id="pole2" value="moznost2"> 2
</label>
<label class="checkbox-inline">
  <input type="checkbox" id="pole3" value="moznost3"> 3
</label>

<label class="radio-inline">
  <input type="radio" name="volbavradce" id="volbavradce" value="moznost1"> 1
</label>
<label class="radio-inline">
  <input type="radio" name="volbavradce" id="volbavradce2" value="moznost2"> 2
</label>
<label class="radio-inline">
  <input type="radio" name="volbavradce" id="volbavradce3" value="moznost3"> 3
</label>
